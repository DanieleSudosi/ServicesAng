<h1 class="text-center text-primary belbox">Log in</h1>
<form [formGroup]="form" class="text-center belbox m-2 bg-info bg-opacity-25">
  <div class="form-group ">
    <label for="username">Username</label>
    <input name="username" type="text" class="form-control m-auto w-auto" placeholder="Username"
      formControlName="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control m-auto w-auto" placeholder="Password"
      formControlName="password" required>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary m-2" value="Login" (click)="login()">
  </div>
</form>
<div class="text-center belbox m-2">
  <a routerLink="/signup">Non ancora registrato?</a>
</div>
