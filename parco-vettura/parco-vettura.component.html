<div class="container-lg text-center">
  <div class="row">
    <h2 class="text-info">Parco vettura</h2>
    <div class="col-lg-8">
      <h2 class="text-success m-3">Ricerca la vettura</h2>
      <form [formGroup]="searchform">
        <div class="input-group">
          <div class="col-12">
            <label for="marca">Marca</label>
            <input type="search" class="form-control rounded belbox m-2" placeholder="Ricerca marchio"
              formControlName="marca" id="marca" />
          </div>
          <div class="col-12">
            <label for="modello">Modello</label>
            <input type="search" class="form-control rounded belbox m-2" placeholder="Ricerca modello"
              formControlName="modello" id="modello" />
          </div>
          <div class="col-12">
            <label for="alimentazione">Alimentazione</label>
            <select class="form-select belbox m-2" id="alimentazione" formControlName="alimentazione"
              id="alimentazione">
              <option selected [ngValue]="null">Seleziona Alimentazione</option>
              <option *ngFor="let alimentazione of keys(alimentazione)">
                {{ alimentazione }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-success belbox m-2 w-50" (click)="getVettureFilter()">
            Ricerca
          </button>
        </div>
      </form>
    </div>

        <h2>Hai selezionato:</h2>

        <div class="text-center belbox">

          </div>
          <div>

        </div>

    <hr style="
        height: 5px;
        background: teal;
        margin: 20px 0;
        box-shadow: 0px 0px 4px 2px rgba(204, 204, 204, 1);
      " />

    <h2 class="text-success m-3">Lista delle vetture</h2>
    <div class="col-auto">
      <div *ngFor="let vettura of vetture" class="card d-inline-flex belbox m-2" style="width: 25rem">
        <img class="card-img-top" src="..." alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">
            {{ vettura.marca }} - {{ vettura.modello }}
          </h5>
          <p class="card-text">
            <strong>alimentazione:</strong> {{ vettura.alimentazione }}
          </p>
          <p class="card-text">{{ vettura.descrizione }}</p>
          <a class="btn btn-success belbox" (click)="onVetturaSelected(vettura)">seleziona auto</a>
        </div>
      </div>
    </div>
  </div>
</div>
