<form [formGroup]="form" class="text-center">
    <div class="form-group">
      <label for="nomeServizio">Nome servizio</label>
      <input type="text" class="form-control m-auto w-auto" placeholder="Nome servizio" formControlName="nomeServizio"  id="nomeServizio"/>
    </div>
    <div class="form-group">
      <label for="descrizioneServizio">Descrizione servizio</label>
      <input type="text" class="form-control m-auto w-auto" placeholder="Descrizione" formControlName="descrizioneServizio" id="descrizioneServizio"/>
    </div>
    <input type="submit" class="btn btn-success" (click)="addServizio()" />
  </form>
