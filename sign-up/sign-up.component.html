<h1 class="text-center text-primary belbox">Registrati</h1>

<div class="form-group text-center belbox m-2 bg-info bg-opacity-50">
  <div>
    <label>Tipologia:</label>
  </div>
  <div class="form-check form-check-inline">
    <label class="form-check-label" for="cliente">Cliente</label>
    <input class="form-check-input" type="radio" name="tipologia" id="cliente" value="cliente"
      [(ngModel)]="tipologia" />
  </div>
  <div class="form-check form-check-inline">
    <label class="form-check-label" for="noleggiatore">Noleggiatore</label>
    <input class="form-check-input" type="radio" name="tipologia" id="noleggiatore" value="noleggiatore"
      [(ngModel)]="tipologia" />
  </div>
</div>
<form [formGroup]="form" class="m-2 text-center belbox bg-info bg-opacity-25" *ngIf="tipologia">
  <div class="form-group">
    <label for="username" class="font size ">Username</label>
    <input name="username" type="text" class="form-control m-auto w-auto" placeholder="Username"
      formControlName="username" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control m-auto w-auto" placeholder="Password"
      formControlName="password" />
  </div>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input name="nome" type="text" class="form-control m-auto w-auto" placeholder="Nome" formControlName="nome" />
  </div>
  <div class="form-group">
    <label for="cognome">Cognome</label>
    <input name="cognome" type="text" class="form-control m-auto w-auto" placeholder="Cognome"
      formControlName="cognome" />
  </div>
  <div class="form-group">
    <label for="codice">{{
      tipologia === "cliente" ? "Carta" : "Partita Iva"
    }}</label>
    <input name="codice" type="text" class="form-control m-auto w-auto"
      placeholder="{{ tipologia === 'cliente' ? 'Carta' : 'Partita Iva' }}" formControlName="codice" />
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary m-2" value="Registrati" (click)="signup()" [disabled]="!form.valid"/>
  </div>
</form>
<div class="text-center belbox m-2">
<a routerLink="/login">Gi√† registrato?</a>
</div>
